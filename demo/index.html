<!DOCTYPE html>
<html>

<head>
  <title>JS SDK Demo</title>

<body>
  <button id="myshoefitter-button">Größe Finden</button>

  <!-- It should be added just before the </body> tag. -->
  <script src="../dist/v1/script.js"></script>
  <script type="application/javascript">
    myshoefitter.init({
      shopId: '64be733131ccc3b6d79c',

      console.log('mySHOEFITTER Event:', event);
    });

    const myshoefitter = new MyShoefitter({
      shopId: '64be733131ccc3b6d79c',
      productId: 'GND-210055-01-H'
    });
    myshoefitter.events(event => {
      console.log('mySHOEFITTER Event:', event);
    });
  </script>
