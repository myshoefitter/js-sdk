ab input[type=radio] + label::after {\ncontent: \"\\25BC\";\n}\n.so-tab input[type=checkbox]:checked + label::after {\ntransform: rotate(315deg);\n}\n.so-tab input[type=radio]:checked + label::after {\ntransform: rotateX(180deg);\n}\n--\u003e\u003c\/style\u003e\n\u003cdiv class=\"so-accordion-wrapper\"\u003e\n\u003cdiv class=\"so-tab\"\u003e\n\u003cinput id=\"so-tab-1\" type=\"checkbox\" name=\"tabs\"\u003e \u003clabel for=\"so-tab-1\"\u003e\u003cstrong\u003eDETAILS\u003c\/strong\u003e\u003c\/label\u003e\n\u003cdiv class=\"so-tab-content\"\u003e\n\u003cp\u003eMaterialien: Obermaterial aus Leder, gepolsterte Decksohle und Futter aus Leder, Laufsohle aus PU. \u003cbr\u003eUnsere Leder stammen aus Gerbereien, die mit dem Gold-Zertifikat der NPO \u003ca title=\"Erfahre mehr über die NPO Leather Working Group\" href=\"https:\/\/www.leatherworkinggroup.com\"\u003eLeather Working Group\u003c\/a\u003e ausgezeichnet sind.\u003c\/p\u003e\n\u003cp\u003eMaße: Höhe des Plateau-Bodens vorne ca. 2,1 cm und hinten ca. 4 cm.\u003c\/p\u003e\n\u003c\/div\u003e\n\u003c\/div\u003e\n\u003cdiv class=\"so-tab\"\u003e\n\u003cinput id=\"so-tab-2\" type=\"checkbox\" name=\"tabs\"\u003e \u003clabel for=\"so-tab-2\"\u003e\u003cstrong\u003ePFLEGE\u003c\/strong\u003e\u003c\/label\u003e\n\u003cdiv class=\"so-tab-content\"\u003e\n\u003cp\u003eAm schönsten bleiben alle eure Schuhe, wenn ihr euch regelmäßig ein bisschen um sie kümmert. Hierzu zählt zum Beispiel auch die vor Umwelteinflüssen schonende Aufbewahrung im Staubbeutel. Euren SAMMY könnt ihr ab und zu mit einem weichen, trockenen Tuch entstauben. Ist er etwas schmutziger, greift ihr entweder zu einem angefeuchteten Tuch (ggf. benutzt ihr auch etwas Flüssigseife) oder einem Feuchttuch speziell für Leder. Für eine Extraportion Schuhliebe könnt ihr SAMMY mit einem Pflegemittel speziell für Lackleder behandeln. Die Laufsohle reinigt ihr am besten mit einem feuchten Tuch, Feuchtpflegetüchern für Babies oder einer Bürste.\u003c\/p\u003e\n\u003cp\u
